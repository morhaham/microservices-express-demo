apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-events
  namespace: user-events-dev
  labels:
    app: user-events
spec:
  replicas: 2
  selector:
    matchLabels:
      app: user-events
  template:
    metadata:
      labels:
        app: user-events
    spec:
      containers:
      - name: user-events
        image: user-events:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: KAFKA_BROKERS
          value: "kafka.kafka.svc.cluster.local:9092"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 15
          periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: user-events-service
  namespace: user-events-dev
spec:
  selector:
    app: user-events
  ports:
    - name: http
      protocol: TCP
      port: 3000
      targetPort: http
  type: ClusterIP
 