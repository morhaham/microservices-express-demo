apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: express-api-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: express-api.example.com  # Replace with your actual domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: express-api  # This should match your service name
                port:
                  number: 80  # Port 80 from the service
